<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>El ojo azul</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="./jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body id="letra">
    <div id="pre-header">
      <div id="login" class="login container">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="saludo">
              <span id="bienvenido">Bienvenido a El Ojo Azul</span>
            </div>
            <div >
                
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="container" >
        <div id="principal">
          <h1>El Ojo Azul</h1>
          <br>
          <h2>Fotografía creativa</h2>
          <br>
          
          <hr>
        </div>
        <p>Compras</p>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío </th>
              </tr>
            </tfoot>
        </table>

        <div class="row" id="cards"></div>
    </div>    
    
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar todo
            </button>
            <br>
            <br>
            <button class="btn btn-success" id="fin">Finalizar compra</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
        <div class="col-12 col-md-4">
          <div class="card">
            <img src="./images/" alt="" class="card-img-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>
      <br>
      <div class="container" id="marco">
        <p>Opcional. Colores disponibles para marco sin costo por tiempo limitado.</p>
      </div>
      <br>
      <footer>
        <div id="footer2">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sobre nosotros</a>
                </li>
                
                
            </div>
          </nav>
          <p> Gracias por su visita</p>
        </div>
      </footer>

    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
